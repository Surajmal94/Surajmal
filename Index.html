<!DOCTYPE html> <html> <head> <meta charset="UTF-8"> <meta name="viewport" content= "width=device-width, initial-scale=1.0"> <title>Document</title> <style> * { padding: 0; margin: 0; box-sizing: border-box; font-family: sans-serif; } .container { width: 100vw; height: 100vh; background-color: #ccc; display: flex; justify-content: center; align-items: center; } .container .box { width: 310px; height: 400px; background-color: white; } .box h1 { background-color: black; color: white; text-align: center; padding: 5px; } .box form { padding: 20px 15px; } .box form input { width: 100%; padding: 10px 5px; margin: 10px 0px; outline: none; border: none; border: 1px solid black; } .box form .btnBox { display: flex; } .box form .btnBox button { width: 50%; margin: 15px 10px; padding: 10px 0; outline: none; border: none; cursor: pointer; } </style> </head> <body> <div class="container"> <div class="box"> <h1>Details</h1> <form id="formData" name="formData"> <input type="text" placeholder="Full Name" required=""> <input type="number" placeholder="Number" required=""> <input type="email" placeholder="Email" required=""> <input type="text" placeholder="Refer code" required=""> <div class="btnBox"> <button id="submitBtn">Submit</button> <button type= "reset" onclick="clearData()">Clear Data</button> </div> </form> </div> </div> <script> var submitBtn = document.getElementById("submitBtn"); var form = document.getElementById("formData"); var allInput = form.querySelectorAll("input"); form.onsubmit = (e) => { e.preventDefault(); if (localStorage.getItem("data") == null) { dataStore(); window.location.reload(); } else { LocalStorageData(); } }; function LocalStorageData() { if (localStorage.getItem("data") != null) { var textData = localStorage.getItem("data"); var objData = JSON.parse(textData); allInput[0].value = objData.fullName; allInput[1].value = objData.number; allInput[1].setAttribute("readonly", "readonly"); allInput[1].style.background = "#ccc"; allInput[2].value = objData.email; allInput[2].setAttribute("readonly", "readonly"); allInput[2].style.background = "#ccc"; allInput[3].value = objData.referCode; } } LocalStorageData(); function dataStore() { var data = { fullName: allInput[0].value, number: allInput[1].value, email: allInput[2].value, referCode: allInput[3].value, }; var textData = JSON.stringify(data); localStorage.setItem("data", textData); } function clearData() { localStorage.clear(); window.location.reload(); } </script> </body> </html>
